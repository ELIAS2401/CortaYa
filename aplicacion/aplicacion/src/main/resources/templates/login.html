<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CortaYa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <style>
        body {
            margin: 0;
        }

        .left-side {
            padding: 8px 0;
            background-color: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
        }

        .form-box {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .form-control:focus {
            border-color: #6eb4f7;
            box-shadow: 0 0 0 0.2rem rgba(110, 180, 247, 0.25);
        }

        .btn-primary {
            background-color: #6eb4f7;
            border: none;
        }

        .btn-primary:hover {
            background-color: #337bdb;
        }

        .btn-google {
            background-color: white;
            border: 1px solid #ccc;
            color: #444;
            font-weight: 500;
        }

        .btn-google:hover {
            background-color: #f5f5f5;
            border-color: #bbb;
        }

        .image-side {
            background-image: url('/img/messi1.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        h4 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Columna izquierda -->
            <div class="col-md-6 left-side">

                <img src="/img/logo.png" alt="Logo" class="logo">
                <div class="form-box">
                    <div th:if="${param.RegistroSuccessful}" class="alert alert-success text-center">
                        隆Bienvenido <span th:text="${param.nombre}">Usuario</span>!  Tu registro fue exitoso.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Sesi贸n cerrada correctamente.
                    </div>
                    <h4 class="fw-bold text-center mb-4">Inici谩 sesi贸n en CortaYa</h4>

                    <form th:action="@{/login}" method="post">
                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="username" placeholder="Ej: pato@gmail.com"
                                required>
                        </div>

                        <!-- Contrase帽a -->
                        <div class="mb-3">
                            <label class="form-label">Contrase帽a</label>
                            <input type="password" class="form-control" name="password" placeholder="Tu contrase帽a"
                                required>
                        </div>

                        <!-- Errores -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Bot贸n de login -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>

                        <!-- Separador -->
                        <div class="text-center my-2">
                            <span>o</span>
                        </div>

                        <!-- Bot贸n de Google -->
                        <div class="d-grid">
                            <a href="/oauth2/authorization/google" class="btn btn-google">
                                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2">
                                Ingresar con Google
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-md-6 image-side"></div>
        </div>
    </div>
</body>

</html>
