<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CortaYa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registro.css}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 20em;
            width: 20em;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Lado izquierdo -->
            <div class="col-md-6 left-side">
                <img src="/img/logo.png" alt="Logo" class="logo">
                <div class="form-box">
                    <h4 class="fw-bold text-center mb-4">Registrate en CortaYa</h4>
                    <form th:action="@{/procesarRegistro}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control" placeholder="Ej: Pato Toranzo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control"
                                placeholder="Ej: pato@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nro Celular</label>
                            <input th:field="*{nroCelular}" type="text" class="form-control"
                                placeholder="Ej: 011 1234 - 4567">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input th:field="*{contrasenia}" type="password" class="form-control"
                                placeholder="Al menos 8 caracteres">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" placeholder="Confirma contraseña">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <div class="d-flex gap-2">
                                <button type="button" class="role-btn" id="btnCliente">Cliente</button>
                                <button type="button" class="role-btn" id="btnBarbero">Barbero</button>
                            </div>
                            <input type="hidden" name="rol" id="rolInput">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="localidadName"
                                autocomplete="off">
                            <!-- Contenedor para las sugerencias -->
                            <ul id="suggestions" class="list-group position-absolute w-100" style="z-index: 1000;"></ul>
                        </div>
                        <div id="map"></div>
                        <input type="hidden" id="coordenadas" name="coordenadas">
                        <div class="d-grid">
                            <button type="submit" class="btn register-btn">Registrarme</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Lado derecho -->
            <div class="col-md-6 image-side"></div>
        </div>
    </div>

    <!-- Autocompletado con Nominatim -->
    <script>
        const input = document.getElementById("direccion");
        const suggestions = document.getElementById("suggestions");
        let timeout;
        let marcador; // compartido con el mapa
        let map; // compartido con el mapa

        input.addEventListener("input", () => {
            clearTimeout(timeout);

            const query = input.value.trim();
            if (query.length < 3) {
                suggestions.innerHTML = "";
                return;
            }

            timeout = setTimeout(() => {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=ar&bounded=1&viewbox=-59.05,-34.25,-57.75,-35.25&q=${encodeURIComponent(query)}`)
                    .then(res => res.json())
                    .then(data => {
                        suggestions.innerHTML = "";
                        data.forEach(place => {
                            const addr = place.address;
                            const calle = addr.road || "";
                            const numero = addr.house_number || "";
                            const barrio = addr.neighbourhood || addr.suburb || "";
                            const localidad = addr.city || addr.town || addr.village || "";
                            const partido = addr.county || "";

                            let direccionCompleta = `${calle} ${numero}`;
                            if (barrio) direccionCompleta += ` ${barrio}`;
                            if (localidad && localidad !== barrio) direccionCompleta += ` ${localidad}`;
                            if (partido && partido !== localidad) direccionCompleta += ` ${partido}`;

                            const li = document.createElement("li");
                            li.className = "list-group-item list-group-item-action";
                            li.textContent = direccionCompleta.trim();
                            li.addEventListener("click", () => {
                                input.value = direccionCompleta.trim();
                                suggestions.innerHTML = "";

                                // Mover mapa y poner marcador
                                const lat = parseFloat(place.lat);
                                const lon = parseFloat(place.lon);
                                map.setView([lat, lon], 18);
                                if (marcador) {
                                    map.removeLayer(marcador);
                                }
                                marcador = L.marker([lat, lon]).addTo(map);
                                document.getElementById('coordenadas').value = lat.toFixed(6) + ', ' + lon.toFixed(6);
                            });
                            suggestions.appendChild(li);
                        });
                    })
                    .catch(err => console.error(err));
            }, 300);
        });
    </script>

    <!-- Mapa con Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            map = L.map('map').setView([-34.670554, -58.562810], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);

            document.getElementById('coordenadas').value = "-34.670554, -58.562810";

            map.on('click', function (e) {
                let latlng = e.latlng;
                document.getElementById('coordenadas').value = latlng.lat.toFixed(6) + ', ' + latlng.lng.toFixed(6);

                if (marcador) {
                    map.removeLayer(marcador);
                }
                marcador = L.marker(latlng).addTo(map);

                // Reverse geocoding para obtener dirección
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}&addressdetails=1`)
                    .then(res => res.json())
                    .then(data => {
                        if (data && data.address) {
                            const addr = data.address;
                            const calle = addr.road || "";
                            const numero = addr.house_number || "";
                            const barrio = addr.neighbourhood || addr.suburb || "";
                            const localidad = addr.city || addr.town || addr.village || "";
                            const partido = addr.county || "";

                            let direccionCompleta = `${calle} ${numero}`;
                            if (barrio) direccionCompleta += ` ${barrio}`;
                            if (localidad && localidad !== barrio) direccionCompleta += ` ${localidad}`;
                            if (partido && partido !== localidad) direccionCompleta += ` ${partido}`;

                            document.getElementById("direccion").value = direccionCompleta.trim();
                        }
                    })
                    .catch(err => console.error(err));
            });
        });
    </script>

    <script th:src="@{/js/registro.js}"></script>
</body>
</html>
