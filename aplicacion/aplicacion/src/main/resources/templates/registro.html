<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CortaYa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registro.css}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 20em;
            width: 100%;
        }

        .list-group-item {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-md-6 left-side">
                <img src="/img/logo.png" alt="Logo" class="logo">
                <div class="form-box">
                    <h4 class="fw-bold text-center mb-4">Registrate en CortaYa</h4>
                    <form th:action="@{/procesarRegistro}" th:object="${usuario}" method="post">

                        <!-- Datos personales -->
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control" placeholder="Ej: Pato Toranzo"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control"
                                placeholder="Ej: pato@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nro Celular</label>
                            <input th:field="*{nroCelular}" type="text" class="form-control"
                                placeholder="Ej: 011 1234 - 4567" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input th:field="*{contrasenia}" type="password" class="form-control"
                                placeholder="Al menos 8 caracteres" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" placeholder="Confirma contraseña" required>
                        </div>

                        <!-- Rol -->
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <div class="d-flex gap-2">
                                <button type="button" class="role-btn btn btn-outline-primary"
                                    id="btnCliente">Cliente</button>
                                <button type="button" class="role-btn btn btn-outline-secondary"
                                    id="btnBarbero">Barbero</button>
                            </div>
                            <input type="hidden" name="rol" id="rolInput" required>
                        </div>

                        <!-- Localidad -->
                        <div class="mb-3 position-relative">
                            <label class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="idLocalidad" name="idLocalidad"
                                placeholder="Ej: Ciudadela" autocomplete="off" required>
                            <ul id="suggestionsLocalidad" class="list-group position-absolute w-100"
                                style="z-index:1000;"></ul>
                        </div>
                        <input type="hidden" id="localidadLat" name="localidadLat">
                        <input type="hidden" id="localidadLon" name="localidadLon">
                        <input type="hidden" id="localidadCP" name="localidadCP">

                        <!-- Calle -->
                        <div class="mb-3 position-relative">
                            <label class="form-label">Calle</label>
                            <input type="text" class="form-control" id="calleAltura" name="calleAltura"
                                autocomplete="off" placeholder="Ej: Av San Martín 434" required>
                            <ul id="suggestionsCalle" class="list-group position-absolute w-100" style="z-index:1000;">
                            </ul>
                        </div>


                        <!-- Mapa
                    <div id="map"></div>

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">Registrarme</button>
                    </div>-->
                    </form>
                </div>
            </div>
            <div class="col-md-6 image-side"></div>
        </div>
    </div>


    <script>
        const input = document.getElementById("idLocalidad");
        const lista = document.getElementById("suggestionsLocalidad");

        let localidades = [];

        fetch('/api/localidades')
            .then(res => res.json())
            .then(data => {
                localidades = data || [];

                // Listener solo se agrega cuando las localidades ya están cargadas
                input.addEventListener("input", () => {
                    const valor = input.value.toLowerCase();
                    lista.innerHTML = "";

                    if (valor.length === 0) {
                        lista.style.display = "none";
                        return;
                    }

                    // Filtrar por cualquier parte del nombre
                    const filtradas = localidades.filter(loc =>
                        loc.nombre && loc.nombre.toLowerCase().includes(valor)
                    );

                    filtradas.forEach(loc => {
                        const li = document.createElement("li");
                        li.textContent = loc.nombre;
                        li.classList.add("list-group-item");
                        li.addEventListener("click", () => {
                            input.value = loc.nombre;
                            lista.style.display = "none";

                            document.getElementById("localidadLat").value = loc.lat || '';
                            document.getElementById("localidadLon").value = loc.lon || '';
                            document.getElementById("localidadCP").value = loc.cp || '';
                        });
                        lista.appendChild(li);
                    });

                    lista.style.display = filtradas.length > 0 ? "block" : "none";
                });

            })
            .catch(err => console.error("Error al cargar localidades:", err));

    </script>
