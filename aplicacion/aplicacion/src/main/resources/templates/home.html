<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Corta Ya</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body class="bg-dark text-white">

<!-- HEADER -->
<header class="d-flex justify-content-between align-items-center p-3">
    <img src="/img/logo.png" alt="Logo" class="logo">

    <div class="d-flex align-items-center gap-3">
        <span>Soy facha</span>
        <span>Modo barber</span>
        <img src="/img/perfil.jpg" alt="Perfil" class="perfil-img">
    </div>
</header>

<!-- CENTRO -->
<main class="text-center mt-5">
    <img src="/img/bandera.png" alt="Bandera" class="bandera mb-4">

    <h2 class="fw-bold">Tu corte donde estés. Rápido, simple y a domicilio</h2>
    <p class="text-light">Encontrá barberos cerca tuyo, reservá tu turno online y recibí el corte en casa</p>

    <a href="#" class="btn btn-primary mt-3 px-4 py-2">BUSCAR BARBERO</a>
</main>

<!-- CARTAS (abajo izquierda) -->
<img src="/img/cartas.png" alt="Cartas" class="cartas">

<!-- Bootstrap JS + tu JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
