<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Corta Ya</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>



<body class="bg-light">
<header id="mainHeader" class="d-flex justify-content-between align-items-center p-3">
    <img src="/img/logo.png" alt="Logo" class="logo">

    <!-- BOTÓN DE USUARIO -->
    <div class="dropdown text-end">
        <button class="btn btn-warning dropdown-toggle" type="button" id="menuUsuario" data-bs-toggle="dropdown" aria-expanded="false">
            ¡Hola Martin!
        </button>

        <!-- MENÚ DESPLEGABLE -->
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuUsuario">
            <li class="dropdown-header">martin@email.com</li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-chat-dots"></i> Mis mensajes</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-calendar"></i> Mis turnos</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-heart"></i> Mis gastos</a></li>
            <li>
                <a class="dropdown-item d-flex justify-content-between align-items-center" href="#">
                    <span><i class="bi bi-people"></i> Mis solicitudes</span>
                    <span class="badge bg-danger rounded-pill">2</span>
                </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Mi perfil</a></li>
            <li>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="dropdown-item text-danger">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                    </button>
                </form>
            </li>
        </ul>
    </div>

</header>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 bg-white shadow rounded p-4">

            <h2 class="mb-4">Mi Perfil</h2>
            <div class="row">
                <!-- Columna izquierda: foto -->
                <div class="col-md-3 text-center">
                    <img th:src="@{/images/default-profile.png}" alt="Foto de perfil"
                         class="img-fluid rounded mb-3">

                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary btn-sm">Cambiar foto</button>
                        <button class="btn btn-danger btn-sm">Eliminar foto</button>
                    </div>
                </div>

                <!-- Columna derecha: formulario -->
                <div class="col-md-9">
                    <form th:action="@{/perfil/guardar}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" value="Juan Pérez">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">DNI</label>
                                <input type="text" class="form-control" value="12345678">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Género</label>
                                <select class="form-select">
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" value="juan@email.com">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" value="123456789">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" value="2002-05-15">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" value="Córdoba">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Sobre mí</label>
                            <textarea class="form-control" rows="3">Soy estudiante y quiero mejorar en programación.</textarea>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-warning">
                                Guardar cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
    <!-- Bootstrap JS + tu JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/home.js"></script>


</body>
</html>
