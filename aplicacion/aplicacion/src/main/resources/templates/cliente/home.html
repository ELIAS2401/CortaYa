<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Corta Ya</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body class="bg-dark text-white">

<!-- HEADER -->
<header id="mainHeader" class="d-flex justify-content-between align-items-center p-3">
    <img src="/img/logo.png" alt="Logo" class="logo">

    <div class="d-flex align-items-center gap-3">
        <span>Soy facha</span>
        <span>Modo barber</span>
        <img src="/img/perfil.jpg" alt="Perfil" class="perfil-img">
    </div>
</header>



<!-- CENTRO -->
<main class="text-center mt-5">
    <img src="/img/bandera.png" alt="Bandera" class="bandera mb-4">
<form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-danger">Cerrar sesión</button>
</form>
    <h2 class="fw-bold">Tu corte donde estés. Rápido, simple y a domicilio</h2>
    <p class="text-light">Encontrá barberos cerca tuyo, reservá tu turno online y recibí el corte en casa</p>

    <a href="#" class="btn btn-primary mt-3 px-4 py-2">BUSCAR BARBERO</a>
</main>

<!-- CARTAS (abajo izquierda) -->
<img src="/img/cartas.png" alt="Cartas" class="cartas">

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/img/messi.jpg" class="d-block w-100" alt="..." height="900px">
        </div>
        <div class="carousel-item">
            <img src="/img/maradona.jpg" class="d-block w-100" alt="..." height="900px">
        </div>
        <div class="carousel-item">
            <img src="/img/potro.jpg" class="d-block w-100" alt="..." height="900px">
        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<footer>

    <div></div>
    <div>© [Año] [Nombre del titular de los derechos]. Todos los derechos reservados.
    </div>
    <div></div>

</footer>

<!-- Bootstrap JS + tu JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/home.js"></script>

</body>

</html>
