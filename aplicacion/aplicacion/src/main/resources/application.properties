spring.application.name=aplicacion

spring.datasource.url=jdbc:mysql://localhost:3306/cortaya?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

spring.thymeleaf.cache=false

spring.external.service.baseLocalidades-url=https://apis.datos.gob.ar/georef/api/localidades
spring.external.service.baseDirecciones-url=https://apis.datos.gob.ar/georef/api/direcciones
